<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orange StreamApp — Dashboard</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" href="/icons/icon-192.png">
</head>
<body>
  <main class="container">
    <h1>Orange StreamApp — Dashboard</h1>

    <section class="panel">
      <label>Backend WebSocket URL</label>
      <input id="ws-url" type="text" placeholder="wss://your-backend.onrender.com" />
      <button id="connect">Connect</button>
      <span id="status">Disconnected</span>
    </section>

    <section class="panel">
      <h2>Send Alert</h2>
      <div class="grid">
        <input id="alert-name" placeholder="Name (e.g. Alex)" />
        <select id="alert-type">
          <option value="follower">New Follower</option>
          <option value="donation">Donation</option>
          <option value="cheer">Cheer / Bits</option>
          <option value="subscriber">New Sub</option>
          <option value="raid">Raid</option>
        </select>
        <input id="alert-amount" type="number" placeholder="Amount (optional)" />
        <input id="alert-msg" placeholder="Message (optional)" />
        <button id="send-alert">Send Alert</button>
      </div>
    </section>

    <section class="panel">
      <h2>Overlay for OBS</h2>
      <p>Use this is the clean URL:</p>
      <code id="overlay-url">https://yourname.github.io/streamapp-orange/overlay</code>
      <button onclick="navigator.clipboard.writeText(document.getElementById('overlay-url').textContent)">
        Copy URL
      </button>
      <p style="margin-top:1rem;">
        <strong>Tip:</strong> In OBS → Browser Source → Width: 1920, Height: 1080 → Check "Shutdown source when not visible" for performance.
      </p>
    </section>
  </main>

  <script src="/js/dashboard.js"></script>
</body>
</html>
